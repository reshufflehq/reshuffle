defaultSeverity: error
extends:
    - 'tslint:recommended'
rules:
    await-promise: true
    no-floating-promises: true
    no-return-await: true
    strict-boolean-expressions:
      - true
      - allow-mix
      - allow-undefined-union
      - allow-null-union
      - allow-string
      - allow-number
      - ignore-rhs
    quotemark:
      - true
      - single
      - avoid-escape
      - avoid-template
    curly:
      - true
      - ignore-same-line
    max-classes-per-file: false
    no-implicit-dependencies:
      - true
      - dev
    variable-name:
      - true
      - ban-keywords
      - check-format
      - allow-leading-underscore
    interface-name: false
    member-ordering: false
    object-literal-sort-keys: false
    ordered-imports: false
    object-literal-key-quotes: [true, "as-needed"]
    trailing-comma:
      - true
      - multiline:
          objects: always
          arrays: always
          typeLiterals: always
        singleline:
          functions: never
        esSpecCompliant: true
    whitespace:
      - true
      - check-branch
      - check-decl
      - check-operator
      - check-module
      - check-separator
      - check-rest-spread
      - check-type
      - check-typecast
      - check-type-operator
      - check-preblock
    indent: [true, "spaces", 2]
    align: [true, "members", "parameters", "statements"]

rulesDirectory: []
linterOptions:
    exclude:
      - '**/node_modules/**.ts'
      - '**/*.js'
